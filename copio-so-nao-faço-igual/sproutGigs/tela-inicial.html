<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <img id="logo" src="logo.png" alt=""> 
        <a href="#">Login</a>
        <button id="butaoV">Registrar-se</button>
        <img id="menu"  src="menu-removebg-preview.png" alt="">
    </span>
    <main>
    
   <form action="">
        <h2>Login</h2>
        <label for="email">Email</label> <br> <br>
        <input autocomplete="email" required placeholder="Digite seu Email" class="ES" type="email" id="email"> <br> <br>


        <label  for="senha">Senha</label> <br> <br>
        <input minlength="6" maxlength="15" required placeholder="Digite sua senha" class="ES" type="password" id="senha"> <br>
        
        <label for="check">Lembrar-se</label>
        <input  type="checkbox" name="" id="check">
        <a class="Esqueceu" href="#">Esqueceu a senha?</a> <br> <br>
        <input id="final" type="submit" value="Login">
    </form>
    </main>
</body>
</html>
